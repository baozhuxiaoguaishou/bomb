<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="/component/layui/css/layui.css" rel="stylesheet"/>
    <link href="/assets/css/pearCommon.css" rel="stylesheet"/>
</head>
<body>
<body class="pear-container">

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">邮件服务</div>
                <div class="layui-card-body">

                    <div class="layui-form" lay-filter="" wid100>
                        <div class="layui-form-item">
                            <label class="layui-form-label">SMTP服务器</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" name="smtp_server" type="text" value="smtp.aliyun.com">
                            </div>
                            <div class="layui-form-mid layui-word-aux">如：smtp.163.com</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">SMTP端口号</label>
                            <div class="layui-input-inline" style="width: 80px;">
                                <input class="layui-input" lay-verify="number" name="cache" type="text" value="25">
                            </div>
                            <div class="layui-form-mid layui-word-aux">一般为 25 或 465</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">发件人邮箱</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" lay-verify="email" name="send_email"
                                       type="text" value="xianxin@layui-inc.com">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">发件人昵称</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" name="send_nickname" type="text"
                                       value="贤心">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">邮箱登入密码</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" name="send_nickname" type="password"
                                       value="123456">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-filter="set_system_email" lay-submit>确认保存</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>


<script src="/component/layui/layui.js"></script>
<script>
    layui.use(['table', 'form', 'jquery'], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;


    })
</script>
</body>
</html>
