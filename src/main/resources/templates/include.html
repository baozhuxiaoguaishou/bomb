<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<!-- 通用CSS -->
<head th:fragment=header(title)>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title th:text="${title}"></title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">

    <link rel="stylesheet" th:href="@{/component/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/pearForm.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/pearButton.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/pearLoad.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/pearMenu.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/pearTab.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/pearTheme.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/pearFrame.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/pearAdmin.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/pearSocial.css}"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<!-- 通用全局加载效果 -->
<div th:fragment="loading">
    <!-- 初始加载 动画-->
    <div class="preloader">
        <div class="preloader-inner"></div>
    </div>
</div>

<!-- 通用JS -->
<div th:fragment="footer">
    <script th:src="@{/component/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/component/layui/layui.js}"></script>
    <script th:src="@{/component/js/app.js}"></script>
</div>
